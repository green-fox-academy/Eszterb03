<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("./mp.jpg");
      background-size: 200%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>


  <script>
    // Here is an image inspector, but the buttons are not implemented yet, that will
    // be your task!
    //  - the nav buttons (up, down, left, right) move the background by 10px
    //  - the zoom buttons increase/decrease the image by 20%
    //  - attach only two event listeners to the nav element
    //    - one for navigation
    //    - one for zooming

    const nav = document.querySelector('nav');
    const img = document.querySelector('.img-inspector')

    let positionX = 0;
    let positionY = 0;
    let backgroundsize = 200;

    nav.addEventListener('click', (event) => {
      if (event.target.dataset.direction === 'up') {
        positionY -= 10;
        img.style.backgroundPositionY = `${positionY}px`;
      } else if (event.target.dataset.direction === 'down') {
        positionY += 10;
        img.style.backgroundPositionY = `${positionY}px`;
      } else if (event.target.dataset.direction === 'left') {
        positionX -= 10;
        img.style.backgroundPositionX = `${positionX}px`;
      } else if (event.target.dataset.direction === 'right') {
        positionX += 10;
        img.style.backgroundPositionX = `${positionX}px`;
      }
    });

    nav.addEventListener('click', (event) => {
      if (event.target.dataset.direction === 'in') {
        backgroundsize += 20;
        img.style.zoom = `${backgroundsize}%`
      } else if (event.target.dataset.direction === 'out') {
        backgroundsize -= 20;
        img.style.zoom = `${backgroundsize}%`
      }
    });

  </script>

</body>

</html>
