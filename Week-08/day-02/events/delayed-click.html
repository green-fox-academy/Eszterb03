<!-- Create a simple HTML document with one button.
 If the user clicks the button it should wait 2 seconds and 
it should show a text under the button: 2 seconds ellapsed -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Click</title>
</head>

<body>
  <div class="container">
    <button>Click me!</button>
    <p></p>
  </div>

  <script>
    const button = document.querySelector('button');
    const p = document.querySelector('p');

    button.addEventListener('click', () => {
      setTimeout(() => { p.innerHTML = '2 seconds ellapsed'; }, 2000);

    })

  </script>
</body>

</html>
