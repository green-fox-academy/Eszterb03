<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="index.js"></script>
</head>

<body>
  <form id="formHandler">
    <div class="pet_question">
      <label>What is your favourite pet?</label>
      <br />
      Dog
      <input type="radio" id="dog" name="pet" value="dog">
      Cat
      <input type="radio" id="cat" name="pet" value="cat">
      Viktor the goldfish
      <input type="radio" id="fish" name="pet" value="fish">
    </div>
    <br />
    <br />
    <div class="cat_facts">
      <label>Do you want to sign up for cat facts?</label>
      <br />
      Yes
      <input type="radio" id="yes" name="cat" value="yes">
      No
      <input type="radio" id="no" name="cat" value="no">
    </div>
    <br />
    <br />
    <button id="cat" type="submit">I love cats </button>
    <button id="signup" type="submit">Sign up</button>
  </form>
</body>

</html>
